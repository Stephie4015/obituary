<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary Submission Form</title>
    <script src="form_validation.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Adjust height as needed */
            background: url('C:\Users\User\Desktop\obituary\env\Include\images\bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px; /* Ensure space for the footer */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            opacity: 0.7; /* Adjust opacity as desired */
            z-index: -1; /* Place image behind other content */
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for form */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px; /* Limit form width */
            width: 100%;
            text-align: center; /* Center form contents */
        }

        #obituaryForm label {
            display: block;
            margin-bottom: 10px;
        }

        #obituaryForm input,
        #obituaryForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #obituaryForm button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #obituaryForm button:hover {
            background-color: #45a049;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for footer */
            position: relative;
            z-index: 1; /* Ensure footer is above the background image */
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 10px;
            color: #333;
            background-color: #000000;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #3b5998; /* Facebook blue */
            color: white;
        }

        .social-icons a.twitter:hover {
            background-color: #00aced; /* Twitter blue */
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="background-image" src="env/Include/images/bg2.jpg" alt="Background Image">
    <div class="form-container">
        <h1>Submit Obituary</h1>
        <form id="obituaryForm" method="post" enctype="multipart/form-data">
            
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="dateOfBirth">Date of Birth:</label><br>
            <input type="date" id="dateOfBirth" name="date_of_birth" required><br><br>

            <label for="dateOfDeath">Date of Death:</label><br>
            <input type="date" id="dateOfDeath" name="date_of_death" required><br><br>

            <label for="biography">Biography:</label><br>
            <textarea id="biography" name="biography" rows="4" cols="50" required></textarea><br><br>

            <label for="photo">Photo:</label><br>
            <input type="file" id="photo" name="photo"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank" class="twitter" title="Twitter"><i class="fa fa-twitter"></i></a>
        </div>
    </div>
</div>

</body>
</html>
